<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFTB User Tools</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <h1>About this page</h1>
    This page contains tools useful for users of MyFTB.<br>
    <br>
    <h1>MyFTB Modpacks</h1>
    Here's a list of every modpack currently available on MyFTB. Use the filters to find a modpack you like!<br>
    <br>
    <table>
        <tr>
            <th>
                World
            </th>
            <th>
                MC Version
            </th>
            <th>
                Mode
            </th>
        </tr>
        <tr>
            <td>
                <select id="world" name="World" multiple>
                    <option value="0" selected>Normal</option>
                    <option value="1" selected>Skyblock(-like)</option>
                    <option value="2" selected>Special</option>
                </select>
            </td>
            <td>
                <select id="version" name="Version" multiple>
                    <option value="0" selected>1.7.10</option>
                    <option value="1" selected>1.12.2</option>
                    <option value="2" selected>1.18.2</option>
                </select>
            </td>
            <td>
                <select id="mode" name="Mode" multiple>
                    <option value="0" selected>Normal / Kitchen Sink</option>
                    <option value="1" selected>Expert</option>
                    <option value="2" selected>Special</option>
                </select>
            </td>
            <td>
                <button type="button" onclick="Filter()">Apply</button>
            </td>
        </tr>
    </table>
    <br>
    <div id="modpacks"></div>
</body>

</html>
